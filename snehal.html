<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Name</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <div class="dropdown">
        <a href="#" class="dropbtn">Portfolio</a>
        <div class="dropdown-content">
            <a href="#portfolio1">Project 1</a>
            <a href="#portfolio2">Project 2</a>
            <!-- Add more portfolio items as needed -->
        </div>
    </div>
</nav>

<section>
    <h2>Welcome to My Portfolio</h2>
    <p>This is the main content of your portfolio.</p>
</section>

<footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
</footer>

</body>
</html>
